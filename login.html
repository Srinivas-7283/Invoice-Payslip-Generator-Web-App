{% extends "base.html" %}

{% block title %}Login - Invoice & Payslip Generator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card fade-in">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>Login to Your Account
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="role" class="form-label">
                            <i class="fas fa-user-tag me-1"></i>Select Your Role
                        </label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">Choose your role...</option>
                            <option value="admin">
                                <i class="fas fa-crown"></i> Admin
                            </option>
                            <option value="hr">
                                <i class="fas fa-users"></i> HR
                            </option>
                            <option value="employee">
                                <i class="fas fa-user"></i> Employee
                            </option>
                            <option value="client">
                                <i class="fas fa-briefcase"></i> Client
                            </option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card mt-3 glass-effect">
            <div class="card-body text-center text-white">
                <small>
                    <i class="fas fa-info-circle me-1"></i>
                    New registrations require admin approval before login
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
